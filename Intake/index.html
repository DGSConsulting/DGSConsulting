<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DGS Consulting | Intake Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-enter { opacity: 0; transform: translateY(10px); transition: opacity 0.4s ease, transform 0.4s ease; }
    .fade-enter.show { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

<main class="max-w-2xl mx-auto px-6 py-12">
  <h1 class="text-3xl font-bold text-center mb-8">Get Started with DGS Consulting</h1>

  <!-- Formspree Form -->
  <form id="intakeForm" class="space-y-6 bg-white p-6 rounded-2xl shadow-md" 
        action="https://formspree.io/f/xnnobjqg" method="POST">
    
    <div>
      <label class="block mb-1 font-medium">Company Name *</label>
      <input name="companyName" required class="w-full border rounded-lg p-2" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Industry</label>
      <input name="industry" class="w-full border rounded-lg p-2" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Team Size</label>
      <input name="teamSize" class="w-full border rounded-lg p-2" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Website</label>
      <input name="website" class="w-full border rounded-lg p-2" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Full Name *</label>
      <input name="fullName" required class="w-full border rounded-lg p-2" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Role / Title</label>
      <input name="role" class="w-full border rounded-lg p-2" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Email *</label>
      <input name="email" type="email" required class="w-full border rounded-lg p-2" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Primary Pain Points</label>
      <div class="space-y-2">
        <label><input type="checkbox" name="painPoints[]" value="redundant-tools" /> Redundant Tools</label>
        <label><input type="checkbox" name="painPoints[]" value="context-switching" /> Context Switching</label>
        <label><input type="checkbox" name="painPoints[]" value="manual-tasks" /> Manual Tasks</label>
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">What does success look like?</label>
      <textarea name="successLooks" rows="3" class="w-full border rounded-lg p-2"></textarea>
    </div>

    <div>
      <label class="block mb-1 font-medium">Additional Notes</label>
      <textarea name="additional" rows="3" class="w-full border rounded-lg p-2"></textarea>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition w-full">
      Submit
    </button>
  </form>

  <div class="success-message hidden text-center mt-10 fade-enter">
    <div class="bg-white p-8 rounded-2xl shadow-lg inline-block">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <h2 class="text-2xl font-semibold mb-2">Thank you!</h2>
      <p class="text-gray-600">Your form has been successfully submitted.<br>We’ll be in touch soon.</p>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="text-center text-sm text-gray-500 py-8 bg-white mt-12 shadow-inner">
  <p>© 2025 DGS Consulting. All rights reserved.</p>
  <p class="mt-1"><a href="/" class="hover:text-blue-600 transition">Home</a> | <a href="/case-studies/" class="hover:text-blue-600 transition">Case Studies</a> | <a href="/files/solo-arborist.html" class="hover:text-blue-600 transition">Resources</a> | <a href="/intake/" class="text-blue-600 font-semibold">Get Started</a></p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('intakeForm');
  const successMessage = document.querySelector('.success-message');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        form.reset();
        form.classList.add('hidden');
        successMessage.classList.remove('hidden');
        requestAnimationFrame(() => successMessage.classList.add('show'));
      } else {
        response.json().then(data => alert(data.error || "Oops! There was a problem."));
      }
    })
    .catch(() => alert("Network error — please try again."));
  });
});
</script>

</body>
</html>
